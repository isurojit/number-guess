<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Number Guesser</h1>
        <div id="game">
            <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
            <input type="number" id="guess-input" placeholder="Enter Your Guess..">
            <input type="submit" value="Submit" id="guess-btn">
            <p class="message"></p>
            <img src="https://em.wattpad.com/c8a80ed16ced9d68d50987079cce724fe6dc98bc/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f776174747061642d6d656469612d736572766963652f53746f7279496d6167652f387453575a77456b4c6e457a4d673d3d2d3732303534333630312e313539363235366636663762646434653231373938373733343033362e676966?s=fit&w=720&h=720" alt="win" class="win-img">
            
            <img src="https://i.pinimg.com/originals/74/52/c6/7452c63483d2b0ab51a74a1516076797.gif" alt="lose" class="lose-img">
        
        </div>
    </div>
<footer>
    Made with <span>&#10084;</span> by <a href="https://www.linkedin.com/in/surojit-manna" target="_blank">isuro</a>
</footer>
    
    <script src="app.js"></script>
</body>
</html>
